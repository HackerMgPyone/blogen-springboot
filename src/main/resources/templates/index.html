<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<!--xhtml-->
<body>
<main role="main">
    <section class="bg-primary text-white py-2">
        <div class="container">
            <h2><i class="fas fa-cogs me-2"></i>Dashboard</h2>
        </div>
    </section>

    <section class="bg-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="#" class="btn btn-primary w-100 rounded"><i class="fas fa-plus me-2"></i>Add Post</a>
                </div>
                <div class="col-md-3">
                    <a href="#"
                       data-bs-toggle="modal"
                       data-bs-target="#addCategoryModal"
                       class="btn btn-success w-100 rounded"><i class="fas fa-plus me-2"></i>Add Category</a>
                </div>
                <div class="col-md-3">
                    <a href="#"
                       data-bs-toggle="modal"
                       data-bs-target="#addUserModal"
                       class="btn btn-warning w-100 rounded"><i class="fas fa-plus me-2"></i>Add User</a>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>

<!--    Category Modal-->
    <section>
        <div id="addCategoryModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form th:action="@{/save-category}" th:object="${category}" method="post">
                        <div class="modal-header text-white bg-success">
                            <h5 class="modal-title">Add Categories</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" >

                            </button>
                        </div>
                        <div class="modal-body">
                           <div class="mb-3">
                               <label for="title" class="form-label">Title</label>
                               <input id="title" type="text"
                               th:field="*{title}"
                               class="form-control">
                           </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input id="date" type="date"
                                       th:field="*{startDate}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--    User Modal-->
    <section>
        <div id="addUserModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form th:action="@{/save-user}" th:object="${user}" method="post">
                        <div class="modal-header text-white bg-warning">
                            <h5 class="modal-title">Add User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" >

                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input id="name" type="text"
                                       th:field="*{name}"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input id="email" type="text"
                                       th:field="*{email}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-warning">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
