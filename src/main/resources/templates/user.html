<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">

  <section class="bg-warning text-white py-3">
    <div class="container">
      <h2><i class="fas fa-users me-2"></i>Users</h2>
    </div>
  </section>

  <section class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="offset-6 col-md-6">
          <div class="input-group">
            <input type="text" placeholder="Search Users" class="form-control">
            <span class="input-group-text bg-warning text-white">
              <button class="btn btn-warning">To Look For</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="mt-2">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Our Users</h4>
            </div>
            <table class="table table-striped">
              <thead class="table-dark">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>

</body>
</html>
